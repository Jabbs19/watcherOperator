---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: watcherconfig-crd
rules:
- apiGroups:
  - jabbs19.com
  resources:
  - watcherconfigs
  - watcherconfigs/finalizers
  verbs: [ get, list, create, update, delete, deletecollection, watch ]
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: watcher
  namespace: watcher
--- 
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: watcherconfig-crd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: watcherconfig-crd
subjects:
- kind: ServiceAccount
  name: watcher
  namespace: watcher
---
